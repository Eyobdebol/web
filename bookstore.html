<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Sales</h5>
              <p class="card-text">$25,000</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Books Sold</h5>
              <p class="card-text">2,000</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">New Customers</h5>
              <p class="card-text">50</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <h4>Monthly Book Sales</h4>
      <canvas id="salesChart" width="600" height="300"></canvas>

      <div class="row mt-5">
        <div class="col-md-6">
          <h5>Sales Distribution</h5>
          <canvas id="pieChart" width="400" height="300"></canvas>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6">
          <h5>Category Performance</h5>
          <canvas id="barChart2" width="400" height="300"></canvas>
        </div>
        <div class="col-md-6">
          <h5>Revenue Growth</h5>
          <canvas id="lineChart" width="400" height="300"></canvas>
        </div>
      </div>
    </div>

    <script>
      const ctx = document.getElementById("salesChart").getContext("2d");

      const data = {
        labels: ["January", "February", "March", "April", "May", "June"],
        datasets: [
          {
            label: "Books Sold",
            data: [300, 500, 400, 600, 550, 700],
            backgroundColor: "rgba(54, 162, 235, 0.5)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1,
          },
        ],
      };

      const config = {
        type: "bar",
        data: data,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      };

      new Chart(ctx, config);
    </script>

    <script>
      const pieCtx = document.getElementById("pieChart").getContext("2d");

      new Chart(pieCtx, {
        type: "pie",
        data: {
          labels: ["Fiction", "Non-Fiction", "Children"],
          datasets: [
            {
              label: "Category Share",
              data: [50, 30, 20],
              backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"],
            },
          ],
        },
      });
    </script>

    <script>
      const bar2Ctx = document.getElementById("barChart2").getContext("2d");

      new Chart(bar2Ctx, {
        type: "bar",
        data: {
          labels: ["Self Help", "Romance", "History", "Business"],
          datasets: [
            {
              label: "Units Sold",
              data: [120, 150, 80, 200],
              backgroundColor: "rgba(75, 192, 192, 0.5)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: { beginAtZero: true },
          },
        },
      });

      const lineCtx = document.getElementById("lineChart").getContext("2d");

      new Chart(lineCtx, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May"],
          datasets: [
            {
              label: "Revenue",
              data: [1000, 1200, 1500, 1800, 2200],
              fill: false,
              borderColor: "rgba(255, 99, 132, 1)",
              tension: 0.1,
            },
          ],
        },
      });
    </script>
  </body>
</html>
