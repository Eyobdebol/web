<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
  </head>
  <body>
    <h1>Guessing Game</h1>

    <h2>Guess a number between 1 and 10</h2>

    <input type="number" id="guess" placeholder="Enter your guess" />
    <button onclick="submit()">Submit</button>

    <p id="result"></p> 

    <script>
      const emojis = ["😀", "😂", "😍", "🤔", "🥳", "😎", "😢", "😡", "👍", "🙏"];

      function submit() {
        const randomNumber = Math.floor(Math.random() * 10) + 1; 
        const guess = parseInt(document.getElementById("guess").value); 
        const resultElement = document.getElementById("result"); 

        if (guess === randomNumber) {
          resultElement.textContent = emojis[4];
        } else if (guess < randomNumber) {
          resultElement.textContent = emojis[9];
        } else if (guess > randomNumber) {
          resultElement.textContent = emojis[5]; 
        } else if (guess < 1 || guess > 10) {
          resultElement.textContent = emojis[1]; 
        } else {
          resultElement.textContent = emojis[0]; 
        }
      }
    </script>
  </body>
</html>
